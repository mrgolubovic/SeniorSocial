{% extends "layout.html" %}
{% block title %}
    {{ article['title'] }}
{% endblock%}
{% block content %}    
    <div style="display:flex;align-items:center;justify-content:center;flex-direction:column;">
        <h1>{{ article['title'] }}</h1>
        <img src="{{ article['image_url'] }}" style="width:35vw;border-radius: 25px;" alt="Article Image">
        <p>By {{ article['author'] }} at {{ article['published_date'] }}</p>
        <p>{{ article['content'] }}</p>
    </div>
{% endblock %}
